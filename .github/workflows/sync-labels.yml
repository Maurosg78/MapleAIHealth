name: Sync Labels

# NOTA: Este archivo está configurado correctamente para ejecutarse en GitHub Actions.
# Los errores "Unable to resolve action" son normales en entornos de desarrollo local
# y no afectarán el funcionamiento cuando se ejecute en GitHub.

on:
  push:
    branches:
      - main
    paths:
      - '.github/labels.yml'
  schedule:
    - cron: '0 0 * * 0'  # Ejecutar cada domingo a medianoche
  workflow_dispatch:  # Permite ejecución manual

jobs:
  sync-labels:
    name: Sincronizar etiquetas
    runs-on: ubuntu-latest
    steps:
      # Los errores de linter aquí son normales y pueden ignorarse
      - uses: actions/checkout@v4

      # Los errores de linter aquí son normales y pueden ignorarse
      - name: Ejecutar sincronización de etiquetas
        uses: micnncim/action-label-syncer@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yml
          prune: false  # No eliminar etiquetas que no estén en el archivo
